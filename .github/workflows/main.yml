name: CI Frontend

on:
  pull_request:
    branches:
      - developer
  push:
    branches:
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar Lint
        run: npm run lint

      - name: Build del proyecto
        run: npm run build
